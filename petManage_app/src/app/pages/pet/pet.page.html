<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defautHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Pets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let pet of pets">
      <ion-item [routerLink]="['/add-pet/' + pet.idPet + '/cliente/' + idCliente]" detail>
        <ion-label>
          <h2> <ion-icon name="logo-octocat"></ion-icon> {{pet.nome}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(pet)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-pet/0/cliente/{{idCliente}}" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
