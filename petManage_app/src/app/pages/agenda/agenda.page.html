<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defautHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<form [formGroup]="formGroup">
  <ion-item>
    <ion-label position="stacked">Agenda</ion-label>
    <ion-select (ionChange)="carregarLista()" interface="popover" formControlName="lista" name="lista">
      <ion-select-option value="todos">Todos</ion-select-option>
      <ion-select-option value="executado">Executado</ion-select-option>
      <ion-select-option value="pago">Pago</ion-select-option>
      <ion-select-option value="executadoPago">Executado e Pago</ion-select-option>
    </ion-select>
  </ion-item>
</form>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let agenda of agendas">
      <ion-item [routerLink]="['/agendar/', agenda.idPetServico]" detail>
        <ion-label>
          <h2> <ion-icon name="person"></ion-icon> Cliente {{agenda.cliente.nome}} - Pet: {{agenda.pet.nome}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluir(agenda)" color="danger">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/agendar" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
